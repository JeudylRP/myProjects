<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ejemplo de HTML con Formularios</title>
</head>

<body>
    <h1>Formularios en HTML</h1>
    <h2>Datos Personales</h2>
    <form>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name"><br>
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email"><br>
        <label for="phone">Teléfono:</label>
        <input type="tel" id="phone" name="phone"><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Reiniciar">
    </form>
    <h2>Género</h2>

    <input id="masculino" type="radio" value="masculino" name="lista">
    <label for="masculino">Masculino</label> <br>
    <input id="femenino" type="radio" value="femenino" name="lista">
    <label for="femenino">Femenino</label> <br>
    <input id="otro" type="radio" value="otro" name="lista">
    <label for="otro">Otro</label> <br>


    <h2>Preferencias</h2>

    <input id="musica" type="checkbox" value="musica" name="lista">
    <label for="musica">Música</label><br>
    <input id="deportes" type="checkbox" value="deportes" name="lista">
    <label for="deportes">Deportes</label><br>
    <input id="lectura" type="checkbox" value="lectura" name="lectura">
    <label for="lectura">Lectura</label><br>

    <h2>Comentarios</h2>
    <textarea id="comentarios" name="comentarios" rows="5" cols="40"></textarea><br>
    <input type='submit' value='Enviar'>

</body>






</html>
