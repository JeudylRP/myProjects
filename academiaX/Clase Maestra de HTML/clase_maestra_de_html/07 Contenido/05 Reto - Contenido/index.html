<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de HTML con Div, Span y Atributos</title>
</head>

<body>
    <h1 lang="es">Ejemplo de HTML con Div, Span y Atributos</h1>

    <div id="contenedor" class="mi-contenedor" lang="es">
        Este es un div con algunos atributos, como un ID y una clase.
        <span id="texto-espanol" class="resaltado">Este es un span dentro del div.</span>
    </div>

    <p lang="en">This is a paragraph that is not inside the div.</p>
</body>

</html>
