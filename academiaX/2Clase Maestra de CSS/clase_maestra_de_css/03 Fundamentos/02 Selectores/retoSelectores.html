<!-- github.com es uno de los sitios más populares para alojar 
    proyectos utilizando el sistema de control de versiones Git. 
    En una de sus páginas principales podemos ver 
    un contenedor <div> con un encabezado <h2>, un párrafo <p> y un botón <button>. 
        
    Asumiendo que no tenemos clases para estos elementos y este es el único contenedor
    <div> en la página, escribe los selectores para modififcar el color de texto de cada hijo
    directo a rojo, azul y verde respectivamente sin afectar a otros elementos <h2>, <p>, y 
   <button> en la página:
    selectores.png-->


<!DOCTYPE html>
<html>

<head>
    <style>
        p {

            color: blue;
            font-size: 25px;
        }

        span {
            color: aqua
        }

        h2 {
            color: red;
        }

        button {
            color: green
        }
    </style>


</head>

<h2>

    <h2>Discover interesting projects and people to populate your personal news feed</h2>


    <p>Your news feed helps you keep up with recent activity on repositories you
        <span>watch</span> or<span> star </span> and people you or<span> follow</span>.
    </p>

    <button>Explore GitHub</button>

    </body>

</html>
