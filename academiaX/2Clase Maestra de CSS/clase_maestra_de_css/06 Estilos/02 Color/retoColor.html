<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background-color: rgba(255, 0, 0, 0.5);
            color: #1a1a2e;
        }
    </style>

</head>

</body>

<!--SUGERENCIAS:
- La notación RGBA permite definir colores utilizando los valores rojo, verde, azul, así como un valor de transparencia. 
- Los valores RGBA deben estar entre 0 y 255, y el valor de transparencia debe estar entre 0 y 1.
- La notación HEX utiliza una combinación de seis caracteres para definir el valor rojo, verde y azul. Puedes encontrar herramientas en línea para ayudarte a elegir colores HEX.
- El primer par de caracteres representa el valor de rojo, el segundo el de verde, y el tercero el de azul. Cada par debe estar en el rango de 00 a FF.-->
<!--SOLUCION:
body {
            background-color: rgba(255,0,0,0.5);
            color: #1a1a2e;
        }-->
