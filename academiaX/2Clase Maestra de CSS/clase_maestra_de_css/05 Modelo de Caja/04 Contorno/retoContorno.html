<!--RETO:
Agrega un contorno de color azul a un elemento 'div' con un ancho de 2 píxeles y estilo 
de línea sólida-

CODIGO INICIAL:
div {
	width: 100px;
	height: 100px;
	background-color: yellow;
}
-->

<head>
    <title>Hola</title>

    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: yellow;
            outline: 2px solid blue;
            border: 2px solid blue;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>

<!--RECOENDACIONES:
- La propiedad 'outline' te permite agregar un borde exterior a un elemento HTML.
- Puedes ajustar el ancho, el estilo y el color del borde utilizando diferentes valores en la propiedad 'outline'.
- Recuerda que puedes usar valores hexadecimales o nombres de colores predefinidos para especificar el color del borde.
-->

<!--SOLUCION:
div {
	width: 100px;
	height: 100px;
	background-color: yellow;
    outline: 2px solid blue;
}-->
