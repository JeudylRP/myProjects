<!--RETO: 
Crea una caja con un ancho de 200px, un alto de 150px, un borde sólido de 1px de color azul y un margen de 20px. 
El contenido debe tener un margen interno de 10px y un fondo de color amarillo.
codigo inicial:
div {
	/* Escribe tu código aquí */
}
-->
<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            width: 200px;
            height: 150px;
            border: 1px solid blue;
            margin: 20px;
            padding: 10px;
            background-color: yellow;

        }
    </style>

</head>

<body>

    <div></div>
</body>

</html>

<!--SUGERENCIAS:
- El modelo de caja en CSS está compuesto por el contenido, el borde, el margen y el relleno.
- Puedes establecer el ancho y el alto de la caja utilizando las propiedades 'width' y 'height'.
- La propiedad 'border' te permite definir el borde de la caja. Utiliza 'solid' como valor para crear un borde sólido.
- La propiedad 'margin' te permite establecer el margen de la caja. Utiliza 'px' como unidad de medida para especificar el valor del margen.
- La propiedad 'padding' te permite establecer el margen interno de la caja.
- La propiedad 'background-color' te permite establecer el color de fondo de la caja.-->
