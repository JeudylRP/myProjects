<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
        }

        div {

            background: red;
            padding: 10px;
            border: 10px solid blue;
            /*border: 10px dashed blue;*/
            margin: 20px;
            width: 100px;
            height: 100px;
            box-sizing: border-box;
        }

        span {

            background: red;
            padding: 10px;
            border: 10px solid blue;
            /*border: 10px dashed blue;*/
            margin: 20px;
            width: 100px;
            height: 100px;
            box-sizing: border-box;
            display: block;
            display: inline-block;
        }
    </style>

</head>

<body>

    <div>BOX MODEL</div><br>
    <span>BOX MODEL</span>
</body>

</html>
