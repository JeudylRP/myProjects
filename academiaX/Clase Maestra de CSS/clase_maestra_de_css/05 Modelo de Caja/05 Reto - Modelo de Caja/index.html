<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Landing Page de Productos de Comida</title>
    <style>
        /* Estilo para el cuerpo de la página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: hsl(12, 100%, 50%);
            padding: 0;
        }

        /* Estilo para el encabezado (header) */
        header {
            background-color: hsl(12, 100%, 50%);
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        h1{
            border-bottom: 4px solid white;
            padding-bottom: 5px;
            width: 30%;
            margin: auto;
        }

        /* Estilo para el cuerpo (body) */
        .container {
            width: 95%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
        }

        /* Estilo para títulos */
        h2 {
            font-size: 24px;
            margin: 20px 0;
            color: #ff6600;
        }

        /* Estilo para secciones del cuerpo */
        .product {
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            background-color: #f5f5f5;
        }

        /* Estilo para imágenes de productos */
        .product img {
            width: 200px;
            height: 100px;
            display: block;
            margin-bottom: 10px;
        }

        /* Estilo para los enlaces */
        a {
            color: #0077cc;
            text-decoration: none;
        }


        /* Estilo para el pie de página (footer) */
        footer {
            background-color: hsl(12, 100%, 50%);
            color: #fff;
            text-align: center;
            padding: 10px 0;
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a Nuestra Landing Page de Comida</h1>
    </header>
    <div class="container">
        <div class="product">
            <img src="https://th.bing.com/th/id/OIP.HM-q3ReNk-W4xCy523GJfQHaE5?pid=ImgDet&rs=1" alt="Producto 1">
            <h2>Producto 1</h2>
            <p>Descripción del producto. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <a href="#">Ver más</a>
        </div>

        <div class="product">
            <img src="https://th.bing.com/th/id/OIP.HM-q3ReNk-W4xCy523GJfQHaE5?pid=ImgDet&rs=1" alt="Producto 2">
            <h2>Producto 2</h2>
            <p>Descripción del producto. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <a href="#">Ver más</a>
        </div>
    </div>
    <footer>
        &copy; 2023 Landing Page de Productos de Comida
    </footer>
</body>
</html>
