<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Deportes</title>
    <style>
        /* Estilo para el cuerpo de la página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Estilo para el encabezado (header) con imagen de fondo */

        header {
            background-image: url('https://btlive.tv/wp-content/uploads/2020/11/171115171-1140x474.jpg');
            background-repeat: no-repeat;
            background-size: cover; /* Ajusta la imagen dentro del contenedor */
            background-position: center;
            color: #fff;
            width: 100%;
            height: 80px;
            text-align: center;
            padding: 50px 0;
            overflow: hidden; 
            color: white;
       }


        /* Estilo para el cuerpo (body) con gradiente de fondo */
        body {
            background: linear-gradient(to bottom, #2980b9, #6dd5fa);
            color: #333;
        }

        /* Estilo para la sección de deportes */
        .sports-section {
            padding: 50px 20px;
            text-align: center;
        }

        /* Estilo para imágenes de productos */
        .sports-section img {
            width: 100%;
            max-width: 300px;
            height: auto;
            display: block;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Estilo para los enlaces */
        a {
            color: #fff;
            text-decoration: none;
        }

        /* Estilo para el pie de página (footer) con color de fondo y opacidad */
        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Landing Page de Deportes</h1>
        <p>¡Encuentra todo lo que necesitas para mantenerte activo!</p>
    </header>
    <div class="sports-section">
        <img src="https://th.bing.com/th/id/OIP.KsBDSX5McKjZJpADdH9vLgHaEz?pid=ImgDet&rs=1" alt="Producto 1">
        <h2>Deporte 1</h2>
        <p>Descripción del deporte. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <a href="#">Ver más</a>
    </div>
    <footer>
        &copy; 2023 Landing Page de Deportes
    </footer>
</body>
</html>
